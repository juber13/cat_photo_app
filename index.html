<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo App</title>
  </head>
  <body>
    <div class="main" style="font-family: Arial, Helvetica, sans-serif">
      <div class="first-cat-container">
        <h1>Cat Photo App</h1>
        <h2>Cat Photos</h2>
        <p>
          See more <a href="https://pixabay.com/images/search/cat/" target="_blank">Cat Photos</a> in
          our gallery.
        </p>
        <img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="cat-image"
          style="width: 250px;"
        />
      </div>

      <h2>Cat List</h2>

      <div class="second-cat-container">
        <b>Things Cat Love:</b>
        <ul>
          <li>Fish</li>
          <li>Rice</li>
          <li>Milk</li>
        </ul>
        <img
          src="https://media.istockphoto.com/id/1037503798/photo/fish-isolated-with-scales-river-crucian-carp.jpg?s=612x612&w=0&k=20&c=RGQfq3GvWW7rill8IP70EkuHQV2xPcH5QqHGakYeeoU="
          alt="fish-image"
          style="width: 250px;"
        />
      </div>
    </div>
  </body>
</html>
